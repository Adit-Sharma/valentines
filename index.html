<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <!-- Elegant romantic font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      background: 
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("romantic-bg.jpg");
      background-size: cover;
      background-position: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 240, 245, 0.92);
      padding: 42px;
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(5px);
      max-width: 520px;
      width: 85%;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      color: #d6336c;
      margin-bottom: 28px;
      font-size: 32px;
      line-height: 1.35;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
      height: 90px;
    }

    button {
      border: none;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: absolute;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
    }

    #yesBtn {
      background-color: #ff4d8d;
      color: white;
      left: 40%;
      transform: translateX(-50%);
      box-shadow: 0 6px 18px rgba(255, 77, 141, 0.35);
    }

    #noBtn {
      background-color: #b39ddb;
      color: white;
      left: 60%;
      transform: translateX(-50%);
      box-shadow: 0 6px 16px rgba(179, 157, 219, 0.35);
    }

    .rose {
      position: fixed;
      top: -50px;
      font-size: 26px;
      animation: fall 4s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.7; }
    }

    .message {
      font-family: 'Cormorant Garamond', serif;
      font-size: 34px;
      color: #d6336c;
      display: none;
      font-weight: 700;
    }

    /* üì± MOBILE OPTIMIZATION */
    @media (max-width: 600px) {

      .container {
        padding: 28px;
        border-radius: 18px;
        max-width: 90%;
      }

      h1 {
        font-size: 24px;
        line-height: 1.3;
        margin-bottom: 22px;
      }

      button {
        font-size: 16px;
        padding: 10px 22px;
      }

      .message {
        font-size: 26px;
      }

      .buttons {
        height: 80px;
      }
    }
  </style>
</head>

<body>

  <div class="container" id="mainContainer">
    
    <h1 id="question">
      Isha, it feels like we're already each other's person,<br>
      Will you be my Valentine? ‚ù§Ô∏è
    </h1>

    <div class="buttons" id="buttonGroup">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="message" id="loveMsg">
      Wow! That workedüåπ Don't just need a Valentine, I need you!! üíñ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMsg = document.getElementById("loveMsg");
    const question = document.getElementById("question");
    const buttonGroup = document.getElementById("buttonGroup");

    let noScale = 1;
    let yesScale = 1;

    function moveNoButton() {
      noScale -= 0.1;
      if (noScale < 0.3) noScale = 0.3;

      noBtn.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*80-40}px) scale(${noScale})`;

      yesScale += 0.1;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      buttonGroup.style.display = "none";
      loveMsg.style.display = "block";
      startRoseShower();
    });

    function startRoseShower() {
      setInterval(() => {
        const rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerText = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (Math.random()*2 + 3) + "s";
        document.body.appendChild(rose);

        setTimeout(() => rose.remove(), 5000);
      }, 200);
    }
  </script>

</body>
</html>
